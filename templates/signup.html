{% extends "home.html" %}

{% block content %}
<div style="max-width: 400px; margin: 0 auto;">
    <h2>Sign Up</h2>
    <form method="POST">
        <div style="margin-bottom: 15px;">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required style="padding: 8px; width: 100%;">
        </div>
        <div style="margin-bottom: 15px;">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required style="padding: 8px; width: 100%;">
        </div>
        <button type="submit" style="padding: 10px 15px; background-color: #4CAF50; color: white; border: none; cursor: pointer; width: 100%;">Sign Up</button>
    </form>
    <p style="margin-top: 15px;">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    
    {# Show flashed messages #}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div style="color: red; margin-top: 20px;">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
</div>
{% endblock %}
