{% extends "home.html" %}

{% block content %}
<div style="max-width: 400px; margin: 0 auto;">
    <h2>Login</h2>
    <form method="POST">
        <div style="margin-bottom: 15px;">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required style="padding: 8px; width: 100%;">
        </div>
        <div style="margin-bottom: 15px;">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required style="padding: 8px; width: 100%;">
        </div>
        <button type="submit" style="padding: 10px 15px; background-color: #4CAF50; color: white; border: none; cursor: pointer; width: 100%;">Login</button>
    </form>
    <p style="margin-top: 15px;">Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></p>
</div>
{% endblock %}
